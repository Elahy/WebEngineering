<!DOCTYPE html>
<html>
	<head>
		<style rel="stylesheet">
		#content-area{
			text-align: center;
		}
		#content-area table{
			margin: 0 auto;
		}
		h1{
			text-align: center;
		}
		</style>
		<script type="text/javascript">
			function validateForm() {
				
				  if (document.forms["myForm"]["userName"].value == "") {
					alert("User Name must be filled out");
					return false;
				  }
				
			
				  if (document.forms["myForm"]["mobile"].value.length != 10) {
					alert("Mobile No must be 11 digits");
					return false;
				  }

				var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
				   if (document.forms["myForm"]["emailAddress"].value.match(mailformat)) {
					return true;
				  }
				  else {
				  alert("Invalid mail address");
					return false;
				  }
				  return( true );
				 }
		</script>
	</head>

	<body>
		<h1>Dhaka City College</h1>

		<div id="content-area">
			
				<form name="myForm" onsubmit="return validateForm()" class="form" role="form" method="post">
					<h3>CSE 8th semester student registration</h3>
					<div class="form-group">
						<label for="userName">User Name:</label>
						<input type="text" name="userName" class="form-input">
					</div>
					<div class="form-group">
						<label for="emailAddress">Email Address:</label>
						<input type="text" name="emailAddress" class="form-input">
					</div>
					<div class="form-group">
						<label for="address">Address:</label>
						<input type="text" name="address" class="form-input">
					</div>
					<div class="form-group">
						<label for="password">Mobile No:</label>
						<input type="text" name="mobile" class="form-input">
					</div>
					<input type="submit" value="Submit">
				</form>
		</div>
	</body>
</html>
